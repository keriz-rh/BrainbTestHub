<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${titulo}">Formulario de Cuestionario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auUHIjHzxrjvj3fDxo1eYtftJR7lNJq6Nq0R8y" crossorigin="anonymous">
  <link rel="stylesheet" href="/cuestionario-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>

<body>
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Formas geométricas decorativas -->
  <div class="geometric-shape shape-1"></div>
  <div class="geometric-shape shape-2"></div>

  <div class="container">
    <div class="title" th:text="${titulo}">Crea un nuevo cuestionario</div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/cuestionarios/guardar}" th:object="${cuestionario}" method="post">
      <div class="cuestionario-details">

        <div class="input-box">
          <span class="details">Título</span>
          <input type="text" class="form-control" th:field="*{titulo}" placeholder="Ingrese el título" required />
        </div>

        <div class="input-box">
          <span class="details">Descripción</span>
          <input type="text" class="form-control" th:field="*{descripcion}" placeholder="Ingrese la descripción" required />
        </div>

        <div class="input-box">
          <span class="details">Fecha</span>
          <input type="date" class="form-control" th:field="*{fecha}" required />
        </div>

        <div class="input-box">
          <span class="details">Hora de inicio</span>
          <input type="time" class="form-control" th:field="*{horaInicio}" required />
        </div>

        <div class="input-box">
          <span class="details">Hora de fin</span>
          <input type="time" class="form-control" th:field="*{horaFin}" required />
        </div>

        <div class="input-box">
          <span class="details">Duración (min)</span>
          <input type="number" class="form-control" th:field="*{duracion}" required />
        </div>

        <input type="hidden" th:field="*{id}" />

      </div>
      
      <div class="button-container">
        <div class="button">
          <input type="submit" class="btn btn-primary" value="Guardar">
        </div>
        <div class="button-cancel">
          <a th:href="@{/cuestionarios}" class="btn-secondary">Cancelar</a>
        </div>
      </div>
    </form>
  </div>

  <script src="/navbar.js"></script>
</body>

</html>
