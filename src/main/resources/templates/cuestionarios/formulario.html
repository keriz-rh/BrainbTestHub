<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${titulo}">Formulario de Cuestionario</title>
</head>
<body>
    <div layout:fragment="content">
        <section>
            <h2 th:text="${titulo}">Formulario de Cuestionario</h2>

            <form th:action="@{/cuestionarios/guardar}" th:object="${cuestionario}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label class="form-label">Título:</label>
                    <input type="text" class="form-control" th:field="*{titulo}" required />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Descripción:</label>
                    <textarea class="form-control" th:field="*{descripcion}" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha:</label>
                    <input type="date" class="form-control" th:field="*{fecha}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Duración (minutos):</label>
                    <input type="number" class="form-control" th:field="*{duracion}" required />
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/cuestionarios}" class="btn btn-secondary">Cancelar</a>
            </form>
        </section>
    </div>
</body>
</html>
