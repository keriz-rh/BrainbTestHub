<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                console.log('Formulario enviado');
                Swal.fire({
                    position: "center",
                    icon: "success",
                    title: "Cuenta creada correctamente",
                    showConfirmButton: false,
                    timer: 1500
                });
                setTimeout(function() {
                    window.location.href = 'http://localhost:8080/';
                }, 1500);
            });
        });
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6b4ba3 0%, #8b6fd1 100%);
            padding: 20px;
        }

        .registro-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
        }

        .registro-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6b4ba3, #8b6fd1);
        }

        h1 {
            color: #2d2d2d;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #6b4ba3;
            margin: 10px auto;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #6b4ba3;
            background: white;
            box-shadow: 0 0 0 4px rgba(107, 75, 163, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-crear {
            background: linear-gradient(135deg, #6b4ba3 0%, #8b6fd1 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 75, 163, 0.2);
        }

        .btn-crear:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 75, 163, 0.3);
        }

        .btn-cancelar {
            background-color: #f8f9fa;
            color: #666;
            border: 2px solid #e1e1e1;
        }

        .btn-cancelar:hover {
            background-color: #e9ecef;
            color: #2d2d2d;
        }

        @media (max-width: 480px) {
            .registro-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            input {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h1>Registro de Usuario</h1>
        <form th:action="@{/estudiantes/registro}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="carnet">Carnet</label>
                <input type="text" id="carnet" placeholder="Ingrese su carnet" name="carnet" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Ingrese su correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña" name="contrasena" required>
            </div>

            <button type="submit" class="btn btn-crear">Crear Cuenta</button>
            <button type="button" class="btn btn-cancelar" onclick="window.location.href='http://localhost:8080/login'">Cancelar</button>
        </form>
    </div>
</body>
</html>
