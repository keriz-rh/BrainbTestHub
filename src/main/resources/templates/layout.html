<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">BrainTestHub</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-light p-4 mb-4">
        <div class="container">
            <h1 th:text="${titulo} ?: 'BrainTestHub'">BrainTestHub</h1>
            <nav>
                <a class="text-decoration-none me-3" th:href="@{/}">Inicio</a>
                <a class="text-decoration-none me-3" th:href="@{/cuestionarios}">Cuestionarios</a>
                <a class="text-decoration-none" th:href="@{/estudiantes}">Estudiantes</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div th:replace="${content}"></div>
    </main>

    <footer class="bg-light p-4 mt-4">
        <div class="container">
            <p class="text-center">&copy; 2025 BrainTestHub</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
