<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <a href="/usuarios/nuevo">Registrar Nuevo Usuario</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Carnet</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.carnet}"></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
