<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <header>
        <h1 th:text="${titulo}">Registro de Usuario</h1>
        <nav>
            <a th:href="@{/}">Inicio</a> |
            <a th:href="@{/usuarios}">Lista de Usuarios</a>
        </nav>
    </header>

    <main>
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control">
            </div>

            <div class="form-group">
                <label for="carnet">Carnet (opcional):</label>
                <input type="text" id="carnet" th:field="*{carnet}" class="form-control">
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" th:field="*{rol}" class="form-control">
                    <option value="DOCENTE">Docente</option>
                    <option value="ESTUDIANTE">Estudiante</option>
                    <option value="INVITADO">Invitado</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 BrainTestHub</p>
    </footer>

</body>
</html>
