<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrainTestHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <h1>BrainTestHub</h1>
        
        <div th:if="${param.error}" class="error-message">
            Error al iniciar sesión.
        </div>
        
        <div th:if="${param.logout}" class="logout-message">
            Has cerrado sesión correctamente.
        </div>
        
        <div th:if="${param.eliminado}" class="logout-message">
            Cuenta eliminada correctamente.
        </div>
        
        <div th:if="${param.nombreCambiado}" class="success-message">
            Nombre de usuario actualizado. Por favor, inicie sesión nuevamente.
        </div>
        
        <div th:if="${registroExitoso}" class="success-message">
            Registro exitoso. Por favor, inicia sesión con tus credenciales.
        </div>
        
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        
        <div class="auth-buttons">
            <!--  <a th:href="@{/oauth2/authorization/auth0?connection=google-oauth2}" class="btn-google">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width:24px;margin-right:8px;">
                Iniciar sesión con Google
            </a>  -->
            <a th:href="@{/oauth2/authorization/auth0}" class="btn-auth0">
                <img src="https://cdn.auth0.com/styleguide/components/1.0.8/media/logos/img/badge.png" alt="Auth0">
                Iniciar sesión con Autenticación Auth0
            </a>
        </div>
        
        <div class="divider">
            <span></span>
        </div>
        
        <!--
        <div class="mt-3 text-center" style="margin-top: 1.5rem; text-align: center;">
            <p>¿No tienes una cuenta? <a th:href="@{/usuarios/registro}">Regístrate aquí</a></p>
        </div>
        -->
    </div>
</body>
</html>
