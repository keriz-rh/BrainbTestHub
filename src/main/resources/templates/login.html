<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrainTestHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <h1>BrainTestHub</h1>
        
        <div th:if="${param.error}" class="error-message">
            Usuario o contraseña incorrectos.
        </div>
        
        <div th:if="${param.logout}" class="logout-message">
            Has cerrado sesión correctamente.
        </div>
        
        <div th:if="${param.eliminado}" class="logout-message">
            Cuenta eliminada correctamente.
        </div>
        
        <div th:if="${param.nombreCambiado}" class="success-message">
            Nombre de usuario actualizado. Por favor, inicie sesión nuevamente.
        </div>
        
        <div th:if="${registroExitoso}" class="success-message">
            Registro exitoso. Por favor, inicia sesión con tus credenciales.
        </div>
        
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" autofocus required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="mt-3 text-center" style="margin-top: 1.5rem; text-align: center;">
            <p>¿No tienes una cuenta? <a th:href="@{/usuarios/registro}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
